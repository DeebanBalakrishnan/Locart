<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locart Login</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/login.css">
</head>

<body>
    <div class="login-cont">
        <a href="#" class="logo">
            <img src="images/logo.png" />
        </a>
        <p>Login to your Locart Account</p>
        <input type="text" id="username" placeholder="Username" />
        <input type="password" id="password" placeholder="Password" />
        <input type="button" onclick="validate()" class="btn" value="Login" />
        <p class="forgot-password">
            <a href="./forgot-password.html">Forgot Password?</a>
        </p>
        <div class="line"></div>
        <span class="or">or</span>
        <p>
            <a href="#" class="brand-btn"><img src="https://img.icons8.com/fluent/344/google-logo.png" alt=""></a>
            <a href="#" class="brand-btn"><img src="https://img.icons8.com/fluent/344/facebook-new.png" alt=""></a>
            <a href="#" class="brand-btn"><img src="https://img.icons8.com/fluent/344/twitter.png" alt=""></a>
        </p>
        <p>
            Don't have an account?
            <a href="./signup.html">Sign in</a>
        </p>
    </div>
    <div class="copy-right">
        <p>&copy; 2021 - Locart</p>
    </div>
    <script>
        function validate() {
            var username = document.getElementById('username').value;
            var password = document.getElementById("password").value;

            if (username == "") {
                alert("Please fill the Username")
            } else if (password == "") {
                alert("Please fill the Password")
            } else {
                // redirect to home page
                document.location.href = "/";

            }

        }
    </script>



</body>


</html>
