<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>account-setup</title>
    <link rel="stylesheet" href="./styles/account-setup.css">
</head>

<body>
    <div class="header">
        <div class="logo">
            <img class="locart" src="images/.logo1">
        </div>
        <p>Electric Car Service Station</p>
    </div>
    <div class="container">
        <div class="top">
            <h3>Choose the Model</h3>
            <div class="images">
                <img class="model-y" width="100px" src="https://www.cstatic-images.com/car-pictures/main/USC60TSS011C021001.png">
                <img class="model3" width="100px" src="https://www.cstatic-images.com/car-pictures/main/USC60TSS011C021001.png">
                <img class="model-s" width="100px" src="https://www.cstatic-images.com/car-pictures/main/USC60TSS011C021001.png">
                <img class="model-x" width="100px" src="https://www.cstatic-images.com/car-pictures/main/USC60TSS011C021001.png">
            </div>
            <div class="model-name">
                <div class="m1">
                    <p><b>Model y</b></p>
                </div>
                <div class="m2">
                    <p><b>Model 3</b></p>
                </div>
                <div class="m3">
                    <p><b>Model s</b></p>
                </div>
                <div class="m4">
                    <p><b>Model x</b></p>
                </div>

            </div>
        </div>
        <div class="mid">
            <h3>Color</h3>
            <div class="circle">
                <div class="c1">
                    <span></span>
                </div>
                <div class="c2">
                    <span></span>
                </div>
                <div class="c3">
                    <span></span>
                </div>
                <div class="c4">
                    <span></span>
                </div>
                <div class="c5">
                    <span></span>
                </div>
                <div class="c6">
                    <span></span>
                </div>
                <div class="c7">
                    <span></span>
                </div>
                <div class="c8">
                    <span></span>
                </div>
                <div class="c9">
                    <span></span>
                </div>

            </div>
        </div>
        <div class="bot">
            <h3>Details</h3>
            <div class="inputs">
                <div class="A">
                    <p>Owner Name</p>
                    <input class="in1" type="text">
                </div>
                <div class="B">
                    <p>Vehicle Number</p>
                    <input class="in2" type="text">
                </div>
                <div class="C">
                    <p>Mobile Number</p>
                    <input class="in3" type="text">
                </div>
                <div class="D">
                    <p>Alternate Mobile Number</p>
                    <input class="in4" type="text">
                </div>

            </div>
        </div>
        <div class="btn">
            <button>Save</button>
        </div>
    </div>

</body>

</html>
