<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Setup</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/account-setup.css">
</head>

<body>
    <div class="header">
        <div class="logo">
            <img src="./images/logo.png" alt="">
        </div>
        Electric Car Service Station
    </div>
    <div class="container">
        <div class="model">
            <h3>Choose the Model</h3>
            <div class="row">
                <div class="col-4">
                    <img src="https://images.fineartamerica.com/images/artworkimages/mediumlarge/1/tesla-car-steve-fribek.jpg" alt=""> Model X
                </div>
                <div class="col-4">
                    <img src="https://images.fineartamerica.com/images/artworkimages/mediumlarge/1/tesla-car-steve-fribek.jpg" alt=""> Model Y
                </div>
                <div class="col-4">
                    <img src="https://images.fineartamerica.com/images/artworkimages/mediumlarge/1/tesla-car-steve-fribek.jpg" alt=""> Model S
                </div>
                <div class="col-4">
                    <img src="https://images.fineartamerica.com/images/artworkimages/mediumlarge/1/tesla-car-steve-fribek.jpg" alt=""> Model 3
                </div>
            </div>
        </div>
        <div class="colors">
            <h3>Colors</h3>
            <div class="row">
                <span class="color"></span>
                <span class="color"></span>
                <span class="color"></span>
                <span class="color"></span>
                <span class="color"></span>
                <span class="color"></span>
                <span class="color"></span>
                <span class="color"></span>
                <span class="color"></span>
                <span class="color"></span>
                <span class="color"></span>
                <span class="color"></span>
            </div>

        </div>
        <div class="details">
            <h3>Details</h3>
            <div class="inputs">
                <label for="owner_name">Owner Name</label>
                <input type="text" id="owner_name" placeholder="" />
            </div>
            <div class="inputs">
                <span for="">Vehicle Number</span>
                <input type="text" placeholder="" />
            </div>
            <div class="inputs">
                <span for="">Mobile Number</span>
                <input type="number" name="mobile_number" placeholder="" />
            </div>
            <div class="inputs">
                <span for="">Alternate Mobile Number</span>
                <input type="number" name="alternate_mobile_number" placeholder="" />
            </div>
        </div>
        <div class="footer">
            <button class="btn-locart">Save</button>
        </div>
    </div>
</body>

</html>
