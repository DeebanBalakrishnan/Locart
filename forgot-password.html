<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | Locart</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="styles/forgot-password.css">
 
</head>

<body>
    <div class="login-cont">
        <a href="#" class="logo">
            <img src="images/logo.png" />
        </a>
        <p>Forgot your Password</p>
        <div class="v">
            <p>Enter the mobile number associated with your account and we will send your reset link to that mobile
                number as SMS </p>
        </div>

        <input type="number" id="mobile-number" placeholder="Mobile Number" />
        <input type="button" onclick="validate()" class="btn" value="Continue" />
        </p>
        <div class="line"></div>
        <span class="or">or</span>
        <p>
            Don't have an account?
            <a href="./signup.html">Sign in</a>
        </p>


    </div>
    <div class="copy-right">
        <p>&copy; 2021-Locart</p>
    </div>

<script>

function validate(){
    var mobile_number = document.getElementById('mobile-number').value;
    if(mobile_number == ""){
        alert("Please fill the Mobile Number")
    }else if(mobile_number.length != 10){
        alert("Please fill the valid Mobile Number");
    }
    else{
        alert("We will sent the SMS in short!")
    }
}

</script>

</body>
</html>
